
<header
  class="relative bg-cover bg-center"
  style="background-image:       
url('https://img.freepik.com/free-photo/business-adviser-analyzing-financial-figures-denoting-progress-work-company_1423-97.jpg?t=st=1743871036~exp=1743874636~hmac=f22d9a1acb1ad28224ce0b7eb6d1ac248fd00946ff947951e3a662c4492b0081&w=996');"
>
  <!-- superposition sombre + flou -->
  <div class="absolute inset-0 bg-black/20 backdrop-blur-sm"></div>

  <!-- nav -->
  <nav class="sticky top-0 z-50 flex max-w-7xl mx-auto items-center justify-between p-6 lg:px-8
  bg-white/10 backdrop-blur-sm transition-colors">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-5 px-5">
        <span class="sr-only">Onee</span>
        <img class="h-10 w-auto" src="https://th.bing.com/th/id/R.f306250408c3f74c7fb9fa7c7a58f2a0?rik=IdPIKQ5Ie4vg4Q&pid=ImgRaw&r=0" alt="Logo ONEE">
      </a>
    </div>

    <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm/6 font-semibold text-white">Accueil</a>
        <div class="relative">
            <button type="button" class="flex items-center gap-x-1 text-sm/6 font-semibold text-white" (click)="toggleMenu('candidatures')">
                Candidatures
                <svg class="size-5 flex-none text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
            <div *ngIf="menuState.candidatures" class="absolute top-full -left-8 z-10 w-64 max-w-md overflow-hidden rounded-3xl bg-white ring-1 shadow-lg ring-gray-900/5">
                <div class="p-3">
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a href="#" class="block font-semibold text-gray-900">Appel a Candidatures</a>
                        </div>
                    </div>
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a href="#" class="block font-semibold text-gray-900">Mettre a jour les informations</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative">
            <button type="button" class="flex items-center gap-x-1 text-sm/6 font-semibold text-white" (click)="toggleMenu('organisation')">
                Organisations
                <svg class="size-5 flex-none text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
            <div *ngIf="menuState.organisation" class="absolute top-full -left-8 z-10 mt-3 w-64 max-w-md overflow-hidden rounded-3xl bg-white ring-1 shadow-lg ring-gray-900/5">
                <div class="p-3">
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a routerLink="/org" class="block font-semibold text-gray-900">Structure organisationnelle</a>
                        </div>
                    </div>
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a href="#" class="block font-semibold text-gray-900">Structure organisationnelle liste</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="relative">
            <button type="button" class="flex items-center gap-x-1 text-xs font-semibold text-gray-900 p-1" (click)="toggleMenu('user')">
                <div class="rounded-full bg-white p-1">
                    <svg width="15px" height="15px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" >
                        <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z" fill="#000000"></path>
                        <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" fill="#000000"></path>
                    </svg>
                </div>
                <svg class="size-5 flex-none text-white" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
            </button>
            <div *ngIf="menuState.user" class="absolute top-full -left-8 z-10 mt-3 w-64 max-w-md overflow-hidden rounded-3xl bg-white ring-1 shadow-lg ring-gray-900/5">
                <div class="p-3">
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a routerLink="/sign-up" class="block font-semibold text-gray-900">Inscription</a>
                        </div>
                    </div>
                    <div class="group relative flex items-center gap-x-6 rounded-lg text-sm/6 hover:bg-gray-50">
                        <div class="flex size-11 flex-none items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white">
                            <svg class="size-6 text-gray-600 group-hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672 13.684 16.6m0 0-2.51 2.225.569-9.47 5.227 7.917-3.286-.672ZM12 2.25V4.5m5.834.166-1.591 1.591M20.25 10.5H18M7.757 14.743l-1.59 1.59M6 10.5H3.75m4.007-4.243-1.59-1.59" />
                            </svg>
                        </div>
                        <div class="flex-auto">
                            <a routerLink="/login" class="block font-semibold text-gray-900">Connexion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </nav>

  <!-- titre centré sur la bannière -->
  <div class="relative z-10 flex items-center justify-center h-[400px]">
    <div class="text-center animate-fade-in">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-light text-white drop-shadow-lg">
            Structure organisationnelle
          </h1>
          <p class="mt-2 text-sm sm:text-base text-white/80 tracking-wide">
            <a routerLink="/" class="underline hover:text-white">Accueil</a>
            <span class="px-2">→</span>
            <span class="font-semibold">Structure organisationnelle</span>
          </p>
          
    </div>
  </div>
</header>

<main class="py-16">
    <div id="chartContainer" #chartContainer class="chart-container"></div>
</main>
