  <section class="min-h-screen flex items-stretch text-white ">
      <div class="lg:flex w-1/3 hidden bg-gray-500 bg-no-repeat bg-contain relative items-center" style="background-image: url(https://img.freepik.com/free-photo/businessmen-working-strategic-planning_53876-97633.jpg?t=st=1743870919~exp=1743874519~hmac=efaf7790dfe166d1f594818737f9653f6aa6c4ec57c5d5d756ed9e8a364a719c&w=740);">
          <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
          <div class="w-full px-24 z-10">
              <h1 class="text-5xl font-bold text-left tracking-wide">Boostez votre carrière</h1>
              <p class="text-3xl my-4">Des postes à haute valeur ajoutée vous attendent.</p>
          </div>
      </div>
      <div class="lg:w-2/3 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #FFF;">
          <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://th.bing.com/th/id/R.f306250408c3f74c7fb9fa7c7a58f2a0?rik=IdPIKQ5Ie4vg4Q&pid=ImgRaw&r=0);">
              <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
          </div>
          <div class="w-full py-6 z-20">
              <h1 class="my-6">
                <img src="https://th.bing.com/th/id/R.f306250408c3f74c7fb9fa7c7a58f2a0?rik=IdPIKQ5Ie4vg4Q&pid=ImgRaw&r=0" alt="Logo" class="h-10 mx-auto mb-4" />
              </h1>
              <h2 class="text-3xl font-bold text-gray-500 tracking-wide">Connectez-vous</h2>
              <p class="mt-2 text-center text-gray-400">
                Gagnez du temps et commencez sans plus attendre

              </p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                  <div class="pb-2 pt-4">
                      <input formControlName="email" type="email" name="email" id="email" placeholder="Email" class="block w-full p-3 text-lg rounded-sm border border-gray-300 focus:border-gray-500 focus:ring-gray-500 text-gray-400" required>
                      <div *ngIf="formControls('email')?.invalid && formControls('email')?.touched" class="text-sm text-red-500 mt-1">
                          <span *ngIf="formControls('email')?.errors?.['required']">Email is required.</span>
                          <span *ngIf="formControls('email')?.errors?.['email']">Invalid email format.</span>
                      </div>
                  </div>
                  <div class="pb-2 pt-4">
                      <input formControlName="password" class="block w-full p-3 text-lg rounded-sm border border-gray-300 focus:border-gray-500 focus:ring-gray-500 text-gray-400" required type="password" name="password" id="password" placeholder="Password">
                      <div *ngIf="formControls('password')?.invalid && formControls('password')?.touched" class="text-sm text-red-500 mt-1">
                      <span *ngIf="formControls('email')?.errors?.['required']">Password is required.</span>
                      <span *ngIf="formControls('email')?.errors?.['email']">Invalid password format.</span>
                  </div>
                  </div>
                  <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
                      <a href="#">Forgot your password?</a>
                  </div>
                  <div class="px-4 pb-2 pt-4">
                      <button type="submit" style="background-color: #1f2937;" class="block w-full p-4 text-lg rounded-full focus:outline-none">Se connecter</button>
                      <p class="mt-6 text-center text-sm text-gray-500">
                        Pas encore de compte ?
                        <a routerLink="/sign-up" class="font-semibold text-indigo-600 hover:text-indigo-500">Créez-en un ici</a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
  </section>
