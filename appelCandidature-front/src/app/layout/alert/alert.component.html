<div
  *ngIf="visible"
  [@fade]="visible ? 'visible' : 'hidden'"
  [ngClass]="{
    'text-green-800 border-green-300 bg-green-50': type === 'success',
    'text-red-800 border-red-300 bg-red-50': type === 'danger',
    'text-blue-800 border-blue-300 bg-blue-50': type === 'info',
    'text-yellow-800 border-yellow-300 bg-yellow-50': type === 'warning',
    'text-gray-800 border-gray-300 bg-gray-50': type === 'gray'
  }"
  class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 flex items-center p-4 text-sm border rounded-lg shadow-lg transition-all duration-300 ease-in-out w-[90%] max-w-md"
  role="alert"
>
  <svg class="shrink-0 inline w-4 h-4 me-3" fill="currentColor" viewBox="0 0 20 20">
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <div>
    <span class="font-medium">{{ type | titlecase }} :</span> {{ message }}
  </div>
  <button
    *ngIf="dismissible"
    (click)="closeAlert()"
    class="ml-auto text-xs text-gray-500 hover:underline"
  >
    Fermer
  </button>
</div>
