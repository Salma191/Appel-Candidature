<div id="pj-modal" tabindex="-1"
     [class.hidden]="!isOpen"
     class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] bg-opacity-50 backdrop-blur-sm flex">
  <div class="relative bg-white rounded-lg shadow-lg w-full max-w-2xl mx-auto">
    <div class="relative bg-white rounded-lg shadow">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 rounded-t">
        <h3 class="text-lg font-semibold text-gray-900">
          Ajouter un document
        </h3>
        <button type="button"
                (click)="close()"
                class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center">
          <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <form class="p-6">
        <div class="grid gap-6">
          <!-- Type de document -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Type de document</label>
            <select [(ngModel)]="pieceJointe.typeDoc"
                    name="typeDoc"
                    required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
              <option [ngValue]="null">-- SÃ©lectionner --</option>
              <option value="CV">CV</option>
              <option value="CL">Lettre de motivation</option>
            </select>
          </div>

          <!-- Fichier -->
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">Fichier (PDF)</label>
            <input id="file_input"
                   type="file"
                   accept=".pdf"
                   required
                   (change)="onFileSelected($event)"
                   class="block w-full p-3 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
          </div>
        </div>
      </form>

      <!-- Footer -->
      <div class="flex justify-end gap-3 p-4">
        <button (click)="confirmUpload()"
                [disabled]="!pieceJointe.typeDoc || !pieceJointe.fichier"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">
          Enregistrer
        </button>
        <button (click)="close()"
                type="button"
                class="py-2.5 px-5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700">
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
