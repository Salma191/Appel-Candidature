<div id="crud-modal" tabindex="-1" 
     [class.hidden]="!isOpen"
     class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] bg-opacity-50 backdrop-blur-sm flex">
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-3xl mx-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 lg:p-2 rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">
                    {{ title }}
                </h3>
                <button type="button" 
                        (click)="close()"
                        class="text-gray-400 bg-transparent shadow hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                </button>
            </div>
            <!-- Modal body -->
            <form class="max-w-5xl mx-auto p-4 pt-6 bg-white rounded-md">
                <div class="grid gap-6 mb-4 grid-cols-2 w-full max-w-5xl mx-auto">
                    <div class="col-span-2">
                        <label class="block mb-2 text-sm font-medium text-gray-900">PV Sign√© (PDF)</label>
                        <input class="relative flex flex-col items-center justify-center w-full p-4 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" 
                               id="file_input" 
                               type="file" 
                               (change)="onFileSelected($event)">
                    </div>
                </div>
            </form>
            <!-- Modal footer -->
            <div class="flex items-center justify-between p-4 lg:p-5 rounded-b">
                <button (click)="confirm()"
                        type="button" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"> 
                    {{ confirmText }}
                </button>
                <button (click)="close()"
                        type="button" 
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
