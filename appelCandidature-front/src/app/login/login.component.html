<div
  style="background-image: url('https://cdn.pixabay.com/photo/2020/07/08/04/12/work-5382501_1280.jpg'); background-size: cover; background-position: center; padding-bottom: 400px;"
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
>
  <div class="bg-white mx-auto max-w-3xl rounded-3xl px-30 py-8 m-7 shadow-lg">
    <div class="sm:mx-auto sm:w-full">
      <img
        class="mx-auto h-10 w-auto"
        src="https://th.bing.com/th/id/R.f306250408c3f74c7fb9fa7c7a58f2a0?rik=IdPIKQ5Ie4vg4Q&pid=ImgRaw&r=0"
        alt="Your Company"
      />
      <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
        Connectez-vous
      </h2>
      <p class="mt-2 text-center text-gray-500">
        Faites évoluer votre parcours là où vous êtes essentiel
      </p>
    </div>

    <div class="mt-3 sm:mx-auto sm:w-full shadow-xl bg-white p-10 rounded-md">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email</label>
          <div class="mt-2">
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control px-30 py-3 border border-gray-300 rounded-md"
              [ngClass]="{
                'border-red-500': formControls('email')?.invalid && formControls('email')?.touched
              }"
            />
          </div>
          <div
            *ngIf="formControls('email')?.invalid && formControls('email')?.touched"
            class="text-sm text-red-500 mt-1"
          >
            <span *ngIf="formControls('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="formControls('email')?.errors?.['email']">Invalid email format.</span>
          </div>
        </div>

        <div class="mt-6">
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-900">Mot de passe</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Mot de passe oublié ?</a>
            </div>
          </div>
          <div class="mt-2">
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control w-full p-3 border border-gray-300 rounded-md"
              [ngClass]="{
                'border-red-500': formControls('password')?.invalid && formControls('password')?.touched
              }"
            />
          </div>
          <div
            *ngIf="formControls('password')?.invalid && formControls('password')?.touched"
            class="text-sm text-red-500 mt-1"
          >
            <span *ngIf="formControls('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="formControls('password')?.errors?.['minlength']">Password must be at least 8 characters long.</span>
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            Se connecter
          </button>
        </div>
      </form>
    </div>
    <p class="mt-6 text-center text-sm text-gray-500">
      Pas encore de compte ?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Créez-en un ici</a>
    </p>
  </div>
</div>
